{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
  <h2 class="text-3xl font-bold text-center mb-6">Create Your Account</h2>

  <form id="signup-form">
    <div class="mb-4">
      <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input id="signup-username" type="text" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div class="mb-4">
      <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input id="signup-email" type="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div class="mb-6">
      <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input id="signup-password" type="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">
      Create Account
    </button>
  </form>
</div>

<script>
document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();

  try {
    const res = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password }),
    });

    const data = await res.json();
    console.log("Response:", data);

    if (data.success) {
      alert("✅ Account created successfully!");
      window.location.href = "/login";
    } else {
      alert("❌ " + data.error);
    }
  } catch (err) {
    console.error("Signup error:", err);
    alert("⚠️ Server not reachable");
  }
});
</script>
{% endblock %}
