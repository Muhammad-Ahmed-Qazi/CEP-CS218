{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>

    <form id="login-form">
        <div class="mb-4">
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="login-email" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="login-password" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 font-semibold">
            Sign In
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
        Don’t have an account?
        <a href="/signup" class="text-indigo-600 hover:underline">Create one</a>
    </p>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
    });

    if (!res.ok) {
        alert("❌ Login failed. Please try again.");
        return;
    }

    const data = await res.json();

    if (data.success) {
        alert("✅ Login successful! Redirecting...");
        window.location.href = "/dashboard";
    } else {
        alert("❌ " + data.error);
    }
});
</script>
{% endblock %}
