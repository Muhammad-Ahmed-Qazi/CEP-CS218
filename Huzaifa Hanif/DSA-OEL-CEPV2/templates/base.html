<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}QuickCompress{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- HEADER / NAVBAR -->
    <header class="flex justify-between items-center py-4 px-8 bg-white shadow-sm">
        <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600">QuickCompress</a>

        <!-- NAV LINKS -->
        <nav class="flex items-center space-x-6">
            {% if not session.get('user') %}
                <!-- When user is NOT logged in -->
                <a href="{{ url_for('login_page') }}" class="text-gray-700 font-medium hover:text-indigo-600">Sign In</a>
                <a href="{{ url_for('signup_page') }}"
                   class="bg-indigo-600 text-white px-4 py-2 rounded-md font-medium hover:bg-indigo-700 transition">
                    Sign Up
                </a>
            {% else %}
                <!-- When user IS logged in -->
                <div class="relative group">
                    <button class="flex items-center gap-2 bg-gray-100 px-3 py-2 rounded-md hover:bg-indigo-50 focus:outline-none">
                        <span class="font-semibold text-gray-800">{{ session['user']['username'] }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div class="absolute right-0 hidden group-hover:block bg-white rounded-md shadow-md mt-2 w-44 animate-fadeIn">
                        <a href="{{ url_for('dashboard') }}"
                           class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 transition">
                            Dashboard
                        </a>
                        <a href="{{ url_for('logout') }}"
                           class="block px-4 py-2 text-red-600 hover:bg-red-50 transition">
                            Sign Out
                        </a>
                    </div>
                </div>
            {% endif %}
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="px-8 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Tailwind animation for dropdown -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</body>
</html>
